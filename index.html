<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main class="row">
    <div class="column-left">
      <img src="/images/image-product-desktop.jpg" alt="Perfume bottle">


    </div>

    <div class="column-right">

      <p class="preview">Preview</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <p class="price1">$149.99</p>

      <p class="price2">$169.99</p>


    </div>

    <footer>
      <a href="https://www.sankasoysa.com">
        <button>Add to Cart</button>

    </footer>
  </main>

  

  

  

  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.sankasoysa.com">Sanka Soysa</a>.
  </div>
</body>
</html>
