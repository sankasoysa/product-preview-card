<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <main>
    <div class="card">

      <div class="left"></div>

      <div class="right">
        <p class="category">Preview</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <p class="price-new">$149.99</p>
          <p class="price-old">$169.99</p>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="button">
          Add to Cart
        </button>
      </div>
      
    </div>
  </main>
  
  <footer>
   
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.sankasoysa.com">Sanka Soysa</a>.
    </div>

  </footer>


</body>
</html>
